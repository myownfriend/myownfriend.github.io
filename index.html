<!DOCTYPE html>
<html>
<head>
	<title>Gnome Stage Lights</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css.css"/>
	<link rel="stylesheet" href="dropdown.css"/>
	<link rel="stylesheet" href="static.css"/>
	<script src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js" async></script>
	<script src="js/js.js" defer type="module"></script>
</head>
<body>
	<section id="workarea">
		<input id="search" type="text" placeholder="Type to search">
		<div id="workspaces"></div>
		<div id="app-list">
			<ul>
				<li><img src="apps/org.gnome.Weather.svg"/><span>Weather</span></li>
				<li><img src="apps/org.gnome.Maps.svg"/><span>Maps</span></li>
				<li><img src="apps/org.gnome.TextEditor.svg"/><span>Text Editor</span></li>
				<li><img src="apps/org.gnome.Cheese.svg"/><span>Cheese</span></li>
				<li><img src="apps/org.gnome.Calculator.svg"/><span>Calculator</span></li>
				<li><img src="apps/org.gnome.Boxes.svg"/><span>Boxes</span></li>
				<li><img src="apps/org.gnome.Contacts.svg"/><span>Contact</span></li>
				<li><img src="apps/org.gnome.baobab.svg"/><span></span>Disk Usage Anal...</li>
				<li><img src="apps/hicolor_apps_scalable_org.gnome.Photos.svg"/><span>Photos</span></li>
				<li><img src="apps/org.gnome.Tour.svg"/><span>Tour</span></li>
			</ul>
		</div>
		<div id="dash"><!--
		--><img src="apps/org.gnome.Nautilus.svg"/><!--
		--><img src="apps/org.gnome.Software.svg"/><!--
		--><img src="apps/org.gnome.Settings.svg"/><!--
		--><img id="app-grid-toggle" src="img/actions/view-app-grid-symbolic.svg"/>
		</div>
	</section>
	<ul id="panel">
		<li>
			<button id="activities">Activities</button>
		</li>
		<li>
			<button>Thu Nov 25  2:15 AM</button>
		</li>
		<li>
			<button id="system-status-area"><!--
			--><svg data-src="img/status/night-light-symbolic.svg"></svg><!--
			--><svg data-src="img/status/network-wireless-signal-excellent-symbolic.svg"></svg><!--
			--><svg data-src="img/status/network-vpn-symbolic.svg"></svg><!--
			--><svg data-src="img/status/microphone-sensitivity-high-symbolic.svg"></svg><!--
			--><svg data-src="img/status/battery-charging.svg"></svg>
			</button>
		</li>
	</ul>
	<form id="quick-settings" class="dropdown">
		<div class="over-lights">
			<ul id="user-area">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div id="audio-main">
				<div class="volume-slider">
					<input type="range" min="1" max="100" value="40"/>
				</div>
			</div>
			<div id="toggles">
				<label class="checkbox">
					<input type="checkbox">
					<span>Wired</span>
				</label>
				<label class="checkbox">
					<input type="checkbox">
					<span>Wi-Fi</span>
				</label>
				<label class="checkbox">
					<input type="checkbox">
					<span>Bluetooth</span>
				</label>
				<label class="checkbox">
					<input type="checkbox">
					<span>Power Saver</span>
				</label>
				<label class="checkbox">
					<input id="dark-mode-check" type="checkbox">
					<span>Dark Mode</span>
				</label>
				<label class="checkbox">
					<input id="fileUpload" type="file">
					<span>Upload Image</span>
				</label>
			</div>
		</div>
	</form>
</body>
</html>
